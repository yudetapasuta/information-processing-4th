            <h2>ボルダリングとは</h2>

            <p>
              ボルダリングとはクライミングスポーツの一種であり、様々な角度の壁を生身の体で登っていくスポーツである。
            </p>
            <h2>ジムと外岩</h2>
            
            <p>ボルダリングのスタイルには大きく分けて2種類ある。</p>

            <h3>ボルダリングジム</h3>

            <p>1つはボルダリングジムに行って、登るスタイルだ。
              ボルダリングジムは全国各地にあり、それぞれのジムが作る課題にチャレンジする。
              ジムのセットは定期的に一新されるため、同じジムに通っていても飽きることなくボルダリングを楽しむことができる。
            </p>
